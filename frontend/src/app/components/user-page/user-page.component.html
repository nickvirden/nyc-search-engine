<div *ngIf="user">
	<div class="center">
		<h1>Welcome {{ user.userName }}!</h1>
	</div>
	<div class="row">
		<div class="card center col s12 m8 l6 push-m2 push-l3">
			<h4>{{ user.firstName }} {{ user.lastName }}</h4>
			<div>{{ user.email }}</div>
			<div>{{ user.userName }}</div>
		</div>
	</div>
	<app-search></app-search>
</div>
